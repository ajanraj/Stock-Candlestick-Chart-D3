<!DOCTYPE html>
<html>
  <head>
    <title>Data Visualization</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://d3js.org/d3.v7.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Data Visualization with D3</h1>
      <div class="row">
        <div class="col-12">
          <select id="stock-selector" class="form-control mb-3">
            <option value="AAPL.csv">Apple Inc.</option>
            <option value="AXP.csv">American Express</option>
            <option value="BA.csv">Boeing</option>
            <option value="CAT.csv">Caterpillar</option>
            <option value="CSCO.csv">Cisco Systems</option>
            <option value="CVX.csv">Chevron</option>
            <option value="DIS.csv">Walt Disney</option>
            <option value="DWDP.csv">DuPont</option>
            <option value="GS.csv">Goldman Sachs</option>
            <option value="HD.csv">Home Depot</option>
            <option value="IBM.csv">IBM</option>
            <option value="INTC.csv">Intel</option>
            <option value="JNJ.csv">Johnson & Johnson</option>
            <option value="JPM.csv">JPMorgan Chase</option>
            <option value="KO.csv">Coca-Cola</option>
            <option value="MCD.csv">McDonald's</option>
            <option value="MMM.csv">3M</option>
            <option value="MRK.csv">Merck & Co.</option>
            <option value="MSFT.csv">Microsoft</option>
            <option value="NKE.csv">Nike</option>
            <option value="PFE.csv">Pfizer</option>
            <option value="PG.csv">Procter & Gamble</option>
            <option value="TRV.csv">Travelers</option>
            <option value="UTX.csv">United Technologies</option>
            <option value="UNH.csv">UnitedHealth Group</option>
            <option value="V.csv">Visa</option>
            <option value="VZ.csv">Verizon Communications</option>
            <option value="WBA.csv">Walgreens Boots Alliance</option>
            <option value="WMT.csv">Walmart</option>
            <option value="XOM.csv">Exxon Mobile</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div id="chart" class="responsive-chart"></div>
        </div>
      </div>
    </div>

    <script src="javascript/candlestick.js"></script>
  </body>
</html>
